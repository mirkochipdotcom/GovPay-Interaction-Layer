openapi: 3.0.0
info:
  version: 3.2.0
  title: GovPay - API Ragioneria
  contact:
    name: GitHub Project Page
    url: https://github.com/link-it/GovPay/
  license:
    name: GPL
    url: https://github.com/link-it/GovPay/blob/master/LICENSE
servers:
  - url: /govpay/backend/api/ragioneria/rs/basic/v3/
security:
  - basicAuth: []
tags:
  - name: Pendenze
  - name: Rendicontazioni
  - name: Ricevute
  - name: Riconciliazioni
  - name: Riscossioni
  - name: Utenti
    description: Anagrafica degli Utenti
paths:
  /allegati/{id}:
    get:
      summary: Allegato di una pendenza
      operationId: getAllegatoPendenza
      description: Fornisce l'allegato di una pendenza
      tags:
        - Pendenze
      parameters:
        - in: path
          name: id
          description: Identificativo dell'allegato
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Contenuto dell'allegato
          content:
            '*/*':
              schema:
                type: string
                format: binary
        '401':
          $ref: '#/components/responses/401NotAuthenticated'
        '403':
          $ref: '#/components/responses/403NotAuthorized'
        '404':
          $ref: '#/components/responses/404NotFound'
        '500':
          $ref: '#/components/responses/500ServiceUnavailable'
  /pendenze/byAvviso/{idDominio}/{numeroAvviso}:
    get:
      tags:
        - Pendenze
      summary: Dettaglio di una pendenza per riferimento avviso
      operationId: getPendenzaByAvviso
      description: Acquisisce il dettaglio di una pendenza, comprensivo dei dati di pagamento.
      parameters:
        - in: path
          name: idDominio
          description: Identificativo del dominio dell'ente
          required: true
          schema:
            type: string
            pattern: (^([0-9]){11}$)
        - in: path
          name: numeroAvviso
          description: Identificativo dell'avviso di pagamento
          required: true
          schema:
            type: string
            pattern: (^[0-9]{18}$)
      responses:
        '200':
          description: Informazioni dettagliate della pendenza
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PendenzaPagata'
        '401':
          $ref: '#/components/responses/401NotAuthenticated'
        '403':
          $ref: '#/components/responses/403NotAuthorized'
        '404':
          $ref: '#/components/responses/404NotFound'
        '500':
          $ref: '#/components/responses/500ServiceUnavailable'
  /flussiRendicontazione:
    get:
      summary: Elenco dei flussi di rendicontazione acquisite da pagoPa
      operationId: findFlussiRendicontazione
      tags:
        - Rendicontazioni
      parameters:
        - $ref: '#/components/parameters/pagina'
        - $ref: '#/components/parameters/risultatiPerPagina'
        - $ref: '#/components/parameters/ordinamento'
        - $ref: '#/components/parameters/idDominio'
        - $ref: '#/components/parameters/dataDa'
        - $ref: '#/components/parameters/dataA'
        - $ref: '#/components/parameters/statoFlussoRendicontazione'
        - $ref: '#/components/parameters/metadatiPaginazione'
        - $ref: '#/components/parameters/maxRisultati'
        - $ref: '#/components/parameters/iuv'
        - $ref: '#/components/parameters/idFlusso'
        - $ref: '#/components/parameters/escludiObsoleti'
      responses:
        '200':
          description: Lista dei flussi rendicontazione
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlussiRendicontazione'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401NotAuthenticated'
        '403':
          $ref: '#/components/responses/403NotAuthorized'
        '500':
          $ref: '#/components/responses/500ServiceUnavailable'
  /flussiRendicontazione/{idDominio}/{idFlusso}:
    get:
      summary: Acquisizione di un flusso di rendicontazione
      operationId: getFlussoRendicontazione
      tags:
        - Rendicontazioni
      parameters:
        - in: path
          name: idDominio
          description: Identificativo del titolare del flusso
          required: true
          schema:
            type: string
        - in: path
          name: idFlusso
          description: Identificativo del flusso di rendicontazione
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Dettaglio della rendicontazione
          content:
            application/xml:
              schema:
                type: string
                example: xml del flusso di rendicontazione
            application/json:
              schema:
                $ref: '#/components/schemas/FlussoRendicontazione'
        '401':
          $ref: '#/components/responses/401NotAuthenticated'
        '403':
          $ref: '#/components/responses/403NotAuthorized'
        '404':
          $ref: '#/components/responses/404NotFound'
        '500':
          $ref: '#/components/responses/500ServiceUnavailable'
  /flussiRendicontazione/{idDominio}/{idFlusso}/{dataOraFlusso}:
    get:
      summary: Acquisizione di un flusso di rendicontazione
      operationId: getFlussoRendicontazioneByIdEData
      tags:
        - Rendicontazioni
      parameters:
        - in: path
          name: idDominio
          description: Identificativo del titolare del flusso
          required: true
          schema:
            type: string
        - in: path
          name: idFlusso
          description: Identificativo del flusso di rendicontazione
          required: true
          schema:
            type: string
        - in: path
          name: dataOraFlusso
          description: Data di emissione del flusso
          required: true
          schema:
            type: string
            format: date-time
      responses:
        '201':
          description: Dettaglio della rendicontazione
          content:
            application/xml:
              schema:
                type: string
                example: xml del flusso di rendicontazione
            application/json:
              schema:
                $ref: '#/components/schemas/FlussoRendicontazione'
        '401':
          $ref: '#/components/responses/401NotAuthenticated'
        '403':
          $ref: '#/components/responses/403NotAuthorized'
        '404':
          $ref: '#/components/responses/404NotFound'
        '500':
          $ref: '#/components/responses/500ServiceUnavailable'
  /ricevute:
    get:
      operationId: findRicevute
      summary: Ricerca delle ricevute di pagamento
      tags:
        - Ricevute
      parameters:
        - $ref: '#/components/parameters/pagina'
        - $ref: '#/components/parameters/risultatiPerPagina'
        - $ref: '#/components/parameters/ordinamento'
        - $ref: '#/components/parameters/idDominio'
        - $ref: '#/components/parameters/dataDa'
        - $ref: '#/components/parameters/dataA'
        - $ref: '#/components/parameters/metadatiPaginazione'
        - $ref: '#/components/parameters/maxRisultati'
        - $ref: '#/components/parameters/iuv'
        - $ref: '#/components/parameters/idRicevuta'
        - $ref: '#/components/parameters/numeroAvviso'
      responses:
        '200':
          description: Lista delle ricevute di pagamento
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ricevute'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401NotAuthenticated'
        '403':
          $ref: '#/components/responses/403NotAuthorized'
        '500':
          $ref: '#/components/responses/500ServiceUnavailable'
  /ricevute/{idDominio}/{iuv}/{idRicevuta}:
    get:
      operationId: getRicevuta
      summary: Acquisizione di una ricevuta di avvenuto pagamento pagoPA
      description: 'Ricevuta pagoPA, sia questa veicolata nella forma di `RT` o di `recepit`, di esito positivo. '
      tags:
        - Ricevute
      parameters:
        - $ref: '#/components/parameters/PathIdDominio'
        - $ref: '#/components/parameters/PathIuv'
        - $ref: '#/components/parameters/PathIdRicevuta'
      responses:
        '200':
          description: ricevuta di pagamento acquisita
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ricevuta'
              examples:
                Pagamento standard:
                  $ref: '#/components/examples/RicevutaEntrata'
                Marca da bollo:
                  $ref: '#/components/examples/RicevutaMBT'
            application/pdf:
              schema:
                type: string
                format: binary
                example: stampa della ricevuta
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401NotAuthenticated'
        '403':
          $ref: '#/components/responses/403NotAuthorized'
        '404':
          $ref: '#/components/responses/404NotFound'
        '406':
          $ref: '#/components/responses/406NotAcceptable'
        '500':
          $ref: '#/components/responses/500ServiceUnavailable'
  /riconciliazioni:
    get:
      summary: Elenco dei movimenti di cassa riconciliati
      operationId: findRiconciliazioni
      tags:
        - Riconciliazioni
      parameters:
        - $ref: '#/components/parameters/pagina'
        - $ref: '#/components/parameters/risultatiPerPagina'
        - $ref: '#/components/parameters/idDominio'
        - $ref: '#/components/parameters/dataDa'
        - $ref: '#/components/parameters/dataA'
        - $ref: '#/components/parameters/metadatiPaginazione'
        - $ref: '#/components/parameters/maxRisultati'
        - $ref: '#/components/parameters/sct'
      responses:
        '200':
          description: Dettaglio dell'incasso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Riconciliazioni'
              example:
                numRisultati: 2
                numPagine: 1
                risultatiPerPagina: 25
                pagina: 1
                risultati:
                  - id: '12345'
                    dominio:
                      idDominio: 1234567890
                      ragioneSociale: Comune Dimostrativo
                    importo: 10
                    data: '2020-12-31'
                    dataValuta: '2020-12-31'
                    dataContabile: '2020-12-31'
                    contoAccredito: IT60X0542811101000000123456
                    sct: 2017-01-01ABI00000011234
                    trn: 2017-01-01ABI00000011234
                    iuv: RF23567483937849450550875
                  - id: '12346'
                    dominio:
                      idDominio: 1234567890
                      ragioneSociale: Comune Dimostrativo
                    importo: 100.01
                    data: '2020-12-31'
                    dataValuta: '2020-12-31'
                    dataContabile: '2020-12-31'
                    contoAccredito: IT60X0542811101000000123456
                    idFlussoRendicontazione: 2020-11-21GovPAYPsp-1234567890
                    causale: 000000000000000,00000000000000101,01EUR000000000000000,000000000000000000000000,000000000000,00/ZZ2SATISPAY EUROPE SA/ZZ3Comune Dimostrativo/PUR/LGPE-RIVERSAMENTO/URI/2020-11-21GovPAYPsp-1234567890/ZZ4/4184/ZZ4/ID1357a8662b2256347456532f53f9a9825357a8662b2b911eb8da402f53f9a9825
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401NotAuthenticated'
        '403':
          $ref: '#/components/responses/403NotAuthorized'
        '500':
          $ref: '#/components/responses/500ServiceUnavailable'
  /riconciliazioni/{idDominio}/{id}:
    parameters:
      - $ref: '#/components/parameters/PathIdDominio'
      - in: path
        name: id
        description: Identificativo dell'operazione di riconciliazione
        required: true
        schema:
          type: string
          pattern: (^([0-9A-Za-z]){1,35}$)
    put:
      summary: Riconciliazione di un movimento di cassa
      operationId: addRiconciliazione
      tags:
        - Riconciliazioni
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NuovaRiconciliazione'
            example:
              importo: 100.01
              dataValuta: '2020-12-31'
              dataContabile: '2020-12-31'
              contoAccredito: IT60X0542811101000000123456
              sct: 11234
              causale: 000000000000000,00000000000000101,01EUR000000000000000,000000000000000000000000,000000000000,00/ZZ2SATISPAY EUROPE SA/ZZ3Comune Dimostrativo/PUR/LGPE-RIVERSAMENTO/URI/2020-11-21GovPAYPsp-1234567890/ZZ4/4184/ZZ4/ID1357a8662b2256347456532f53f9a9825357a8662b2b911eb8da402f53f9a9825
      responses:
        '200':
          description: Riconciliazione
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Riconciliazione'
        '202':
          $ref: '#/components/responses/202Accepted'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401NotAuthenticated'
        '403':
          $ref: '#/components/responses/403NotAuthorized'
        '500':
          $ref: '#/components/responses/500ServiceUnavailable'
    get:
      summary: Dettaglio di un movimento di cassa riconciliato
      operationId: getRiconciliazione
      tags:
        - Riconciliazioni
      responses:
        '200':
          description: Riconciliazione
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Riconciliazione'
        '401':
          $ref: '#/components/responses/401NotAuthenticated'
        '403':
          $ref: '#/components/responses/403NotAuthorized'
        '404':
          $ref: '#/components/responses/404NotFound'
        '500':
          $ref: '#/components/responses/500ServiceUnavailable'
  /riscossioni:
    get:
      summary: Elenco degli importi riscossi o stornati
      operationId: findRiscossioni
      tags:
        - Riscossioni
      parameters:
        - $ref: '#/components/parameters/pagina'
        - $ref: '#/components/parameters/risultatiPerPagina'
        - $ref: '#/components/parameters/campi'
        - $ref: '#/components/parameters/ordinamento'
        - $ref: '#/components/parameters/idDominio'
        - $ref: '#/components/parameters/dataDa'
        - $ref: '#/components/parameters/dataA'
        - $ref: '#/components/parameters/statoRiscossione'
        - $ref: '#/components/parameters/tipiRiscossione'
        - $ref: '#/components/parameters/metadatiPaginazione'
        - $ref: '#/components/parameters/maxRisultati'
        - $ref: '#/components/parameters/iur'
      responses:
        '200':
          description: Dettaglio della riscossione
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Riscossioni'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401NotAuthenticated'
        '403':
          $ref: '#/components/responses/403NotAuthorized'
        '500':
          $ref: '#/components/responses/500ServiceUnavailable'
  /riscossioni/{idDominio}/{iuv}/{iur}/{indice}:
    get:
      summary: Dettaglio di una riscossione
      operationId: getRiscossione
      tags:
        - Riscossioni
      parameters:
        - $ref: '#/components/parameters/PathIdDominio'
        - $ref: '#/components/parameters/PathIuv'
        - in: path
          name: iur
          description: Identificativo univoco di riscossione
          required: true
          schema:
            type: string
        - in: path
          name: indice
          description: Identificativo univoco di riscossione
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 5
      responses:
        '200':
          description: Dettaglio della riscossione
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Riscossione'
        '401':
          $ref: '#/components/responses/401NotAuthenticated'
        '403':
          $ref: '#/components/responses/403NotAuthorized'
        '404':
          $ref: '#/components/responses/400BadRequest'
        '500':
          $ref: '#/components/responses/500ServiceUnavailable'
  /profilo:
    get:
      summary: Elenco delle acl associate all'utenza chiamante
      tags:
        - Utenti
      operationId: getProfilo
      responses:
        '200':
          description: Autorizzazioni dell'utenza chiamante
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Profilo'
        '401':
          $ref: '#/components/responses/401NotAuthenticated'
        '500':
          $ref: '#/components/responses/500ServiceUnavailable'
components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
  schemas:
    NuovaRiconciliazione:
      allOf:
        - $ref: '#/components/schemas/TipoRiferimentoNuovaRiconciliazione'
        - type: object
          required:
            - importo
            - sct
          properties:
            importo:
              type: number
              example: 100.01
              description: Importo del riversamento. Se valorizzato, viene verificato che corrisponda a quello dei pagamenti riconciliati.
            dataValuta:
              type: string
              format: date
              description: Data di valuta dell'incasso
              example: '2020-12-31'
            dataContabile:
              type: string
              format: date
              description: Data di contabile dell'incasso
              example: '2020-12-31'
            contoAccredito:
              type: string
              description: Identificativo del conto di tesoreria su cui sono stati incassati i fondi
              example: IT60X0542811101000000123456
            sct:
              type: string
              description: Identificativo Sepa Credit Transfer
              example: 2017-01-01ABI00000011234
    RiferimentoCausale:
      description: Causale dell'operazione di riversamento dal PSP alla Banca Tesoriera.
      type: object
      required:
        - causale
      properties:
        causale:
          type: string
          example: /PUR/LGPE-RIVERSAMENTO/URI/2017-01-01ABI00000011234
    TipoRiferimentoNuovaRiconciliazione:
      type: object
      oneOf:
        - $ref: '#/components/schemas/RiferimentoCausale'
        - $ref: '#/components/schemas/RiferimentoIdentificativoUnivocoVersamento'
        - $ref: '#/components/schemas/RiferimentoIdentificativoFlussoRendicontazione'
    FaultBean:
      type: object
      required:
        - categoria
        - codice
        - descrizione
      properties:
        categoria:
          type: string
          description: |-
            Categoria dell'errore riscontrato:
             * `AUTORIZZAZIONE` - Operazione non autorizzata
             * `RICHIESTA` - Richiesta non valida
             * `OPERAZIONE` - Operazione non eseguibile
             * `PAGOPA` - Errore da PagoPA
             * `EC` - Errore da Ente Creditore
             * `INTERNO` - Errore interno
          enum:
            - AUTORIZZAZIONE
            - RICHIESTA
            - OPERAZIONE
            - PAGOPA
            - EC
            - INTERNO
        codice:
          type: string
          description: Codice di errore
        descrizione:
          type: string
          description: Descrizione dell'errore
        dettaglio:
          type: string
          description: Descrizione aggiuntiva
      example:
        categoria: INTERNO
        codice: INTERNO
        descrizione: Servizio non disponibile
    IdA2A:
      type: string
      pattern: ^([\w\-\.]){1,35}$
      description: Identificativo dell'applicativo chiamante in GovPay
      example: IdA2A-001
    IdPendenza:
      type: string
      pattern: ^([\w\-\.]){1,35}$
      description: Identificativo della pendenza nel gestionale proprietario
      example: A12345-001
    IdTipoPendenza:
      type: string
      pattern: ^([\w\-\.]){1,35}$
      description: Identificativo della tipologia di pendenza
      example: SANZIONE-CDS
    IdDominio:
      type: string
      pattern: ^([0-9]){11}$
      description: Identificativo dell'EC in pagoPA. Corrisponde al codice fiscale.
      example: '01234567890'
    Dominio:
      type: object
      required:
        - idDominio
      properties:
        idDominio:
          $ref: '#/components/schemas/IdDominio'
        ragioneSociale:
          type: string
          description: Ragione sociale
          example: Comune Dimostrativo
          minLength: 1
          maxLength: 70
    UnitaOperativa:
      type: object
      required:
        - ragioneSociale
      properties:
        idUnita:
          type: string
          description: Codice fiscale
          example: 1234567890
          minLength: 1
          maxLength: 35
        ragioneSociale:
          type: string
          description: Ragione sociale
          example: Ufficio due
          minLength: 1
          maxLength: 70
    TipoSoggetto:
      description: tipologia di soggetto, se persona fisica (F) o giuridica (G)
      type: string
      enum:
        - G
        - F
      example: F
    Soggetto:
      description: dati anagrafici di un versante o pagatore.
      type: object
      required:
        - tipo
        - identificativo
      properties:
        tipo:
          $ref: '#/components/schemas/TipoSoggetto'
        identificativo:
          description: codice fiscale o partita iva del soggetto
          type: string
          example: RSSMRA30A01H501I
          minLength: 1
          maxLength: 35
        anagrafica:
          description: nome e cognome o altra ragione sociale del soggetto
          type: string
          example: Mario Rossi
          minLength: 1
          maxLength: 70
        indirizzo:
          type: string
          example: Piazza della Vittoria
          minLength: 1
          maxLength: 70
        civico:
          type: string
          example: 10/A
          minLength: 1
          maxLength: 16
        cap:
          type: string
          example: 0
          minLength: 1
          maxLength: 16
        localita:
          type: string
          example: Roma
          minLength: 1
          maxLength: 35
        provincia:
          type: string
          example: Roma
          minLength: 1
          maxLength: 35
        nazione:
          type: string
          example: IT
          pattern: '[A-Z]{2,2}'
        email:
          type: string
          example: mario.rossi@host.eu
          pattern: '[A-Za-z0-9_]+([\-\+\.''][A-Za-z0-9_]+)*@[A-Za-z0-9_]+([\-\.][A-Za-z0-9_]+)*\.[A-Za-z0-9_]+([\-\.][A-Za-z0-9_]+)*'
        cellulare:
          type: string
          example: +39 000 1234567
          pattern: \+[0-9]{2,2}\s[0-9]{3,3}\-[0-9]{7,7}
    NumeroAvviso:
      type: string
      description: Identificativo univoco versamento, assegnato se pagabile da psp
      example: '301000000000012345'
      pattern: '[0-9]18'
    RataDocumento:
      type: object
      required:
        - rata
      properties:
        rata:
          type: number
          description: Rata del documento
          example: 1
          minimum: 1
    TipoSogliaVincoloPagamento:
      description: Indica se il pagamento deve avvenire entro o oltre la soglia di giorni indicata
      type: string
      enum:
        - ENTRO
        - OLTRE
      example: ENTRO
    VincoloPagamento:
      type: object
      required:
        - tipo
        - giorni
      properties:
        giorni:
          type: number
          description: numero di giorni vincolo per il pagamento
          example: 5
          minimum: 1
        tipo:
          $ref: '#/components/schemas/TipoSogliaVincoloPagamento'
    VincoloDocumento:
      type: object
      required:
        - soglia
      properties:
        soglia:
          $ref: '#/components/schemas/VincoloPagamento'
    TipoRiferimentoDocumento:
      type: object
      oneOf:
        - $ref: '#/components/schemas/RataDocumento'
        - $ref: '#/components/schemas/VincoloDocumento'
    Documento:
      allOf:
        - $ref: '#/components/schemas/TipoRiferimentoDocumento'
        - type: object
          required:
            - identificativo
            - descrizione
          properties:
            identificativo:
              type: string
              description: Identificativo del documento
              example: abcdef12345_1
              minLength: 1
              maxLength: 35
            descrizione:
              type: string
              description: descrizione del documento
