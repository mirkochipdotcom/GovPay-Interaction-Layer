      name: idPagamento
      in: query
      description: Identificativo della richiesta di pagamento
      required: false
      schema:
        type: string
        pattern: (^([0-9A-Za-z]){1,35}$)
      example: c8be909b-2feb-4ffa-8f98-704462abbd1d
    direzione:
      name: direzione
      in: query
      description: Identificativo della direzione interna all'ente creditore
      required: false
      schema:
        type: string
        example: Direzione ABC
        pattern: (^([0-9A-Za-z]){1,35}$)
    divisione:
      name: divisione
      in: query
      description: Identificativo della divisione interna all'ente creditore
      required: false
      schema:
        type: string
        example: Divisione001
        pattern: (^([0-9A-Za-z]){1,35}$)
    mostraSpontaneiNonPagati:
      name: mostraSpontaneiNonPagati
      in: query
      description: Visualizza solo le pendenze di tipo Spontaneo non pagate
      required: false
      schema:
        type: boolean
        default: false
    metadatiPaginazione:
      name: metadatiPaginazione
      in: query
      description: Indica se il servizio calcola e valorizza i dati di paginazione o meno
      required: false
      schema:
        type: boolean
        default: true
      example: true
    maxRisultati:
      name: maxRisultati
      in: query
      description: Indica se il servizio deve impostare o meno il limite sul calcolo del numero di risultati
      required: false
      schema:
        type: boolean
        default: true
      example: true
    PathIdA2A:
