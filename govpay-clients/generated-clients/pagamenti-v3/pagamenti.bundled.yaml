openapi: 3.0.0
info:
  version: 3.0.0
  title: GovPay - API Pagamento
  contact:
    name: GitHub Project Page
    url: https://github.com/link-it/GovPay/
  license:
    name: GPL
    url: https://github.com/link-it/GovPay/blob/master/LICENSE
servers:
  - url: /govpay/frontend/api/pagamento/rs/basic/v3/
security:
  - basicAuth: []
tags:
  - name: Pendenze
  - name: Ricevute
  - name: Utenti
paths:
  /allegati/{id}:
    get:
      summary: Allegato di una pendenza
      operationId: getAllegatoPendenza
      description: Fornisce l'allegato di una pendenza
      tags:
        - Pendenze
      parameters:
        - in: path
          name: id
          description: Identificativo dell'allegato
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Contenuto dell'allegato
          content:
            '*/*':
              schema:
                type: string
                format: binary
        '401':
          $ref: '#/components/responses/401NotAuthenticated'
        '403':
          $ref: '#/components/responses/403NotAuthorized'
        '404':
          $ref: '#/components/responses/404NotFound'
        '500':
          $ref: '#/components/responses/500ServiceUnavailable'
  /pendenze:
    get:
      tags:
        - Pendenze
      summary: Elenco delle pendenze
      operationId: findPendenze
      description: Fornisce la lista delle pendenze filtrata ed ordinata.
      parameters:
        - $ref: '#/components/parameters/pagina'
        - $ref: '#/components/parameters/risultatiPerPagina'
        - $ref: '#/components/parameters/ordinamento'
        - $ref: '#/components/parameters/idDominio'
        - $ref: '#/components/parameters/dataDa'
        - $ref: '#/components/parameters/dataA'
        - $ref: '#/components/parameters/iuv'
        - $ref: '#/components/parameters/idA2A'
        - $ref: '#/components/parameters/idPendenza'
        - $ref: '#/components/parameters/idDebitore'
        - $ref: '#/components/parameters/statoPendenza'
        - $ref: '#/components/parameters/idPagamento'
        - $ref: '#/components/parameters/direzione'
        - $ref: '#/components/parameters/divisione'
        - $ref: '#/components/parameters/mostraSpontaneiNonPagati'
        - $ref: '#/components/parameters/metadatiPaginazione'
        - $ref: '#/components/parameters/maxRisultati'
      responses:
        '200':
          description: Elenco delle pendenze che rispettano i filtri di ricerca
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PosizioneDebitoria'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401NotAuthenticated'
        '403':
          $ref: '#/components/responses/403NotAuthorized'
        '503':
          $ref: '#/components/responses/500ServiceUnavailable'
  /pendenze/{idA2A}/{idPendenza}:
    get:
      tags:
        - Pendenze
      summary: Dettaglio di una pendenza per identificativo
      operationId: getPendenza
      description: Acquisisce il dettaglio di una pendenza, comprensivo dei dati di pagamento.
      parameters:
        - $ref: '#/components/parameters/PathIdA2A'
        - $ref: '#/components/parameters/PathIdPendenza'
      responses:
        '200':
          description: Informazioni dettagliate della pendenza
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PendenzaArchivio'
        '401':
          $ref: '#/components/responses/401NotAuthenticated'
        '403':
          $ref: '#/components/responses/403NotAuthorized'
        '404':
          $ref: '#/components/responses/404NotFound'
        '503':
          $ref: '#/components/responses/500ServiceUnavailable'
  /logout:
    get:
      summary: Logout
      operationId: logout
      tags:
        - Utenti
      responses:
        '200':
          description: Operazione eseguita con successo
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401NotAuthenticated'
        '403':
          $ref: '#/components/responses/403NotAuthorized'
        '404':
          $ref: '#/components/responses/404NotFound'
        '503':
          $ref: '#/components/responses/500ServiceUnavailable'
  /profilo:
    get:
      summary: Elenco delle acl associate all'utenza chiamante
      tags:
        - Utenti
      operationId: getProfilo
      responses:
        '200':
          description: Autorizzazioni dell'utenza chiamante
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Profilo'
        '401':
          $ref: '#/components/responses/401NotAuthenticated'
        '500':
          $ref: '#/components/responses/500ServiceUnavailable'
  /ricevute/{idDominio}/{iuv}:
    get:
      operationId: findRicevute
      summary: Ricerca delle ricevute di pagamento per identificativo transazione
      tags:
        - Ricevute
      parameters:
        - $ref: '#/components/parameters/PathIdDominio'
        - $ref: '#/components/parameters/PathIuv'
        - $ref: '#/components/parameters/esitoRpp'
      responses:
        '200':
          description: Lista delle ricevute di pagamento
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ricevute'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401NotAuthenticated'
        '403':
          $ref: '#/components/responses/403NotAuthorized'
        '500':
          $ref: '#/components/responses/500ServiceUnavailable'
  /ricevute/{idDominio}/{iuv}/{idRicevuta}:
    get:
      operationId: getRicevuta
      summary: Acquisizione di una ricevuta di avvenuto pagamento pagoPA
      description: 'Ricevuta pagoPA, sia questa veicolata nella forma di `RT` o di `recepit`, di esito positivo. '
      tags:
        - Ricevute
      parameters:
        - $ref: '#/components/parameters/PathIdDominio'
        - $ref: '#/components/parameters/PathIuv'
        - $ref: '#/components/parameters/PathIdRicevuta'
      responses:
        '201':
          description: ricevuta di pagamento acquisita
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ricevuta'
              examples:
                Pagamento standard:
                  $ref: '#/components/examples/RicevutaEntrata'
                Marca da bollo:
                  $ref: '#/components/examples/RicevutaMBT'
            application/pdf:
              schema:
                type: string
                format: binary
                example: stampa della ricevuta
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401NotAuthenticated'
        '403':
          $ref: '#/components/responses/403NotAuthorized'
        '500':
          $ref: '#/components/responses/500ServiceUnavailable'
components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
  schemas:
    PendenzaArchivio:
      type: object
      description: Rappresentazione di una posizione debitoria
      required:
        - stato
      allOf:
        - $ref: '#/components/schemas/PendenzaPagata'
        - type: object
          properties:
            stato:
              $ref: '#/components/schemas/StatoPendenza'
            descrizioneStato:
              type: string
              description: Descrizione in dettaglio dello stato della pendenza.
    PosizioneDebitoria:
      type: object
      allOf:
        - $ref: '#/components/schemas/Lista'
        - type: object
          properties:
            risultati:
              type: array
              items:
                $ref: '#/components/schemas/PendenzaArchivio'
    FaultBean:
      type: object
      required:
        - categoria
        - codice
        - descrizione
      properties:
        categoria:
          type: string
          description: |-
            Categoria dell'errore riscontrato:
             * `AUTORIZZAZIONE` - Operazione non autorizzata
             * `RICHIESTA` - Richiesta non valida
             * `OPERAZIONE` - Operazione non eseguibile
             * `PAGOPA` - Errore da PagoPA
             * `EC` - Errore da Ente Creditore
             * `INTERNO` - Errore interno
          enum:
            - AUTORIZZAZIONE
            - RICHIESTA
            - OPERAZIONE
            - PAGOPA
            - EC
            - INTERNO
        codice:
          type: string
          description: Codice di errore
        descrizione:
          type: string
          description: Descrizione dell'errore
        dettaglio:
          type: string
          description: Descrizione aggiuntiva
      example:
        categoria: INTERNO
        codice: INTERNO
        descrizione: Servizio non disponibile
    Pagina:
      type: integer
      default: 1
    IdDominio:
      type: string
      pattern: ^([0-9]){11}$
      description: Identificativo dell'EC in pagoPA. Corrisponde al codice fiscale.
      example: '01234567890'
    IdA2A:
      type: string
      pattern: ^([\w\-\.]){1,35}$
      description: Identificativo dell'applicativo chiamante in GovPay
      example: IdA2A-001
    IdPendenza:
      type: string
      pattern: ^([\w\-\.]){1,35}$
      description: Identificativo della pendenza nel gestionale proprietario
      example: A12345-001
    StatoPendenza:
      example: NON_ESEGUITA
      type: string
      enum:
        - ESEGUITA
        - NON_ESEGUITA
        - ESEGUITA_PARZIALE
        - ANNULLATA
        - SCADUTA
        - ANOMALA
    Lista:
      type: object
      properties:
        numRisultati:
          type: number
          format: integer
          example: '100'
        numPagine:
          type: number
          format: integer
          example: '4'
        risultatiPerPagina:
          type: number
          format: integer
          example: '25'
        pagina:
          type: number
          format: integer
          example: '1'
        prossimiRisultati:
          type: string
          format: integer
          example: /risorsa?pagina=2
        maxRisultati:
          type: number
          format: integer
          example: '100'
    IdTipoPendenza:
      type: string
      pattern: ^([\w\-\.]){1,35}$
      description: Identificativo della tipologia di pendenza
      example: SANZIONE-CDS
    Dominio:
      type: object
      required:
        - idDominio
      properties:
        idDominio:
          $ref: '#/components/schemas/IdDominio'
        ragioneSociale:
          type: string
          description: Ragione sociale
          example: Comune Dimostrativo
          minLength: 1
          maxLength: 70
    UnitaOperativa:
      type: object
      required:
        - ragioneSociale
      properties:
        idUnita:
          type: string
          description: Codice fiscale
          example: 1234567890
          minLength: 1
          maxLength: 35
        ragioneSociale:
          type: string
          description: Ragione sociale
          example: Ufficio due
          minLength: 1
          maxLength: 70
    TipoSoggetto:
      description: tipologia di soggetto, se persona fisica (F) o giuridica (G)
      type: string
      enum:
        - G
        - F
      example: F
    Soggetto:
      description: dati anagrafici di un versante o pagatore.
      type: object
      required:
        - tipo
        - identificativo
      properties:
        tipo:
          $ref: '#/components/schemas/TipoSoggetto'
        identificativo:
          description: codice fiscale o partita iva del soggetto
          type: string
          example: RSSMRA30A01H501I
          minLength: 1
          maxLength: 35
        anagrafica:
          description: nome e cognome o altra ragione sociale del soggetto
          type: string
          example: Mario Rossi
          minLength: 1
          maxLength: 70
        indirizzo:
          type: string
          example: Piazza della Vittoria
          minLength: 1
          maxLength: 70
        civico:
          type: string
          example: 10/A
          minLength: 1
          maxLength: 16
        cap:
          type: string
          example: 0
          minLength: 1
          maxLength: 16
        localita:
          type: string
          example: Roma
          minLength: 1
          maxLength: 35
        provincia:
          type: string
          example: Roma
          minLength: 1
          maxLength: 35
        nazione:
          type: string
          example: IT
          pattern: '[A-Z]{2,2}'
        email:
          type: string
          example: mario.rossi@host.eu
          pattern: '[A-Za-z0-9_]+([\-\+\.''][A-Za-z0-9_]+)*@[A-Za-z0-9_]+([\-\.][A-Za-z0-9_]+)*\.[A-Za-z0-9_]+([\-\.][A-Za-z0-9_]+)*'
        cellulare:
          type: string
          example: +39 000 1234567
          pattern: \+[0-9]{2,2}\s[0-9]{3,3}\-[0-9]{7,7}
    NumeroAvviso:
      type: string
      description: Identificativo univoco versamento, assegnato se pagabile da psp
      example: '301000000000012345'
      pattern: '[0-9]18'
    RataDocumento:
      type: object
      required:
        - rata
      properties:
        rata:
          type: number
          description: Rata del documento
          example: 1
          minimum: 1
    TipoSogliaVincoloPagamento:
      description: Indica se il pagamento deve avvenire entro o oltre la soglia di giorni indicata
      type: string
      enum:
        - ENTRO
        - OLTRE
      example: ENTRO
    VincoloPagamento:
      type: object
      required:
        - tipo
        - giorni
      properties:
        giorni:
          type: number
          description: numero di giorni vincolo per il pagamento
          example: 5
          minimum: 1
        tipo:
          $ref: '#/components/schemas/TipoSogliaVincoloPagamento'
    VincoloDocumento:
      type: object
      required:
        - soglia
      properties:
        soglia:
          $ref: '#/components/schemas/VincoloPagamento'
    TipoRiferimentoDocumento:
      type: object
      oneOf:
        - $ref: '#/components/schemas/RataDocumento'
        - $ref: '#/components/schemas/VincoloDocumento'
    Documento:
      allOf:
        - $ref: '#/components/schemas/TipoRiferimentoDocumento'
        - type: object
          required:
            - identificativo
            - descrizione
          properties:
            identificativo:
              type: string
              description: Identificativo del documento
              example: abcdef12345_1
              minLength: 1
              maxLength: 35
            descrizione:
              type: string
              description: descrizione del documento
              example: Sanzione CdS n. abc00000
              minLength: 1
              maxLength: 80
    LinguaSecondaria:
      example: 'false'
      type: string
      enum:
        - 'false'
        - de
        - en
        - fr
        - sl
    VoceDescrizioneImporto:
      type: object
      properties:
        voce:
          type: string
          description: voce importo
          example: canone annuo
        importo:
          type: number
          description: importo
          example: 10.01
    ProprietaPendenza:
      type: object
      description: Dati supporto per la gestione del ciclo di vita della pendenza.
      properties:
        linguaSecondaria:
          $ref: '#/components/schemas/LinguaSecondaria'
        descrizioneImporto:
          type: array
          items:
            $ref: '#/components/schemas/VoceDescrizioneImporto'
        lineaTestoRicevuta1:
          type: string
          description: stringa personalizzata da inserire nella ricevuta
        lineaTestoRicevuta2:
          type: string
          description: stringa personalizzata da inserire nella ricevuta
        linguaSecondariaCausale:
          type: string
          description: causale della pendenza nella lingua secondaria da inserire nell'avviso
        informativaImportoAvviso:
          type: string
          description: se valorizzato, sostituisce il testo standard. Se valorizzato con stringa vuota, l'informativa viene omessa.
          maxLength: 255
        linguaSecondariaInformativaImportoAvviso:
          type: string
          description: se valorizzato, sostituisce il testo standard. Se valorizzato con stringa vuota, l'informativa viene omessa.
          maxLength: 255
        dataScandenzaAvviso:
          type: string
          format: date
          description: se valorizzata, sostituisce la data di scadenza standard.
    AllegatoPendenza:
      type: object
      required:
        - nome
        - contenuto
      properties:
        nome:
          type: string
          description: nome del file
          minLength: 1
          maxLength: 255
        tipo:
          type: string
          description: mime type del file
          default: application/octet-stream
          minLength: 1
          maxLength: 255
        descrizione:
          type: string
          description: descrizione del file
          minLength: 1
          maxLength: 255
        contenuto:
          type: string
          description: path per accedere al file, nella forma /allegati/{id}
    Pendenza:
      type: object
      description: Dati della pendenza
      required:
        - idA2A
        - idPendenza
        - dataCaricamento
      properties:
        idA2A:
          $ref: '#/components/schemas/IdA2A'
        idPendenza:
          $ref: '#/components/schemas/IdPendenza'
        idTipoPendenza:
          $ref: '#/components/schemas/IdTipoPendenza'
        dominio:
          $ref: '#/components/schemas/Dominio'
        unitaOperativa:
          $ref: '#/components/schemas/UnitaOperativa'
        causale:
          type: string
          description: Descrizione da inserire nell'avviso di pagamento
          example: Sanzione CdS n. abc00000
          maxLength: 140
        soggettoPagatore:
          $ref: '#/components/schemas/Soggetto'
        importo:
          type: number
          description: Importo della pendenza. Deve corrispondere alla somma delle singole voci.
          example: 10.01
          minimum: 0
          maximum: 10000000000000000
        numeroAvviso:
          $ref: '#/components/schemas/NumeroAvviso'
        dataValidita:
          type: string
          format: date
          description: Data di validita dei dati della pendenza, decorsa la quale la pendenza può subire variazioni.
          example: '2019-12-31'
        dataScadenza:
          type: string
          format: date
          description: Data di scadenza della pendenza, decorsa la quale non è più pagabile.
          example: '2020-12-31'
        annoRiferimento:
          type: number
          description: Anno di riferimento della pendenza
          example: 2020
        cartellaPagamento:
          type: string
          description: Identificativo della cartella di pagamento a cui afferisce la pendenza
          example: ABC00000001
        datiAllegati:
          type: object
          description: Dati applicativi allegati dal gestionale secondo un formato proprietario.
        tassonomia:
          type: string
          description: Macro categoria della pendenza secondo la classificazione del creditore
          example: Sanzioni
        direzione:
          type: string
          description: Identificativo della direzione interna all'ente creditore
          example: Direzione
          minLength: 1
          maxLength: 35
        divisione:
          type: string
          description: Identificativo della divisione interna all'ente creditore
          example: Divisione
          minLength: 1
          maxLength: 35
        documento:
          $ref: '#/components/schemas/Documento'
        UUID:
          type: string
          description: Parametro di randomizzazione delle URL di pagamento statiche
        proprieta:
          $ref: '#/components/schemas/ProprietaPendenza'
        allegati:
          type: array
          items:
            $ref: '#/components/schemas/AllegatoPendenza'
    RiferimentoEntrata:
      description: Definisce i dettagli di incasso tramite riferimento in anagrafica GovPay.
      type: object
      required:
        - codEntrata
      properties:
        codEntrata:
          type: string
          example: SRV-12345
          pattern: (^[a-zA-Z0-9\-_\.]{1,35}$)
    Entrata:
      description: Definisce i dettagli di una entrata.
      type: object
      required:
        - ibanAccredito
        - codiceTassonomicoPagoPA
      properties:
        ibanAccredito:
          type: string
          example: IT60X0542811101000000123456
          pattern: '[a-zA-Z]{2,2}[0-9]{2,2}[a-zA-Z0-9]{1,30}'
        ibanAppoggio:
          type: string
          example: IT60X0542811101000000123456
          pattern: '[a-zA-Z]{2,2}[0-9]{2,2}[a-zA-Z0-9]{1,30}'
        codiceTassonomicoPagoPA:
          description: Tassonomia pagoPA
          type: string
          example: 9/3321
          minLength: 1
          maxLength: 140
    Bollo:
      description: Definisce i dati di un bollo telematico
      type: object
      required:
        - tipoBollo
        - hashDocumento
        - provinciaResidenza
        - codiceTassonomicoPagoPA
      properties:
        tipoBollo:
          description: Tipologia di Bollo digitale
          type: string
          enum:
            - '01'
        hashDocumento:
          description: Digest in base64 del documento informatico associato alla marca da bollo
          type: string
          example: '--- base64 ---'
          maxLength: 70
        provinciaResidenza:
          description: Sigla automobilistica della provincia di residenza del soggetto pagatore
          type: string
          example: RO
          pattern: '[A-Z]{2,2}'
        codiceTassonomicoPagoPA:
          description: Tassonomia pagoPA
          type: string
          example: 9/3321
          minLength: 1
          maxLength: 140
    TipoRiferimentoVocePendenza:
      type: object
      oneOf:
        - $ref: '#/components/schemas/RiferimentoEntrata'
        - $ref: '#/components/schemas/Entrata'
        - $ref: '#/components/schemas/Bollo'
    QuotaContabilita:
      type: object
      required:
        - capitolo
        - annoEsercizio
        - importo
      properties:
        capitolo:
          type: string
          description: Codice del capitolo
          maxLength: 64
          example: '0101'
        annoEsercizio:
          type: number
          description: Anno di esercizio
          example: 2020
        importo:
          type: number
          description: Importo della voce di contabilita'
          example: 10.01
        accertamento:
          type: string
          description: Codice dell’accertamento
          maxLength: 64
          example: '22'
        proprietaCustom:
          type: object
          description: Dati specifici del gestionale di contabilità
        titolo:
          type: string
          description: Classificazione delle entrate in bilancio
          maxLength: 64
          example: titolo
        tipologia:
          type: string
          description: Classificazione delle entrate in bilancio
          maxLength: 64
          example: tipologia
        categoria:
          type: string
          description: Classificazione delle entrate in bilancio
          maxLength: 64
          example: categoria
        articolo:
          type: string
          description: Classificazione delle entrate in bilancio
          maxLength: 64
          example: articolo
      example:
        capitolo: '1234'
        annoEsercizio: 2020
        importo: 123.5
        accertamento: '1234'
        proprietaCustom:
          capo: 1
          riferimento: abc123
    Contabilita:
      type: object
      properties:
        quote:
          type: array
          items:
            $ref: '#/components/schemas/QuotaContabilita'
        proprietaCustom:
          type: object
          description: Dati specifici del gestionale di contabilità
    MapEntry:
      type: object
      required:
        - key
        - value
      properties:
        key:
          type: string
          description: chiave del metadata
          minLength: 1
          maxLength: 140
        value:
          type: string
          description: valore del metadata
          minLength: 1
          maxLength: 140
    Metadata:
      type: object
      description: Metadata Custom da inserire nella ricevuta di pagamento
      properties:
        mapEntries:
          type: array
          items:
            minItems: 1
            maxItems: 5
            $ref: '#/components/schemas/MapEntry'
    VocePendenza:
      allOf:
        - $ref: '#/components/schemas/TipoRiferimentoVocePendenza'
        - type: object
          required:
            - idVocePendenza
            - pendenza
          properties:
            dominio:
              $ref: '#/components/schemas/Dominio'
            idVocePendenza:
              type: string
              description: Identificativo della voce di pedenza nel gestionale proprietario
              example: abcdef12345_1
            descrizione:
              type: string
              description: descrizione della voce di pagamento
              example: Sanzione CdS n. abc00000
              minLength: 1
              maxLength: 140
            datiAllegati:
              type: object
              description: Dati applicativi allegati dal gestionale secondo un formato proprietario.
            descrizioneCausaleRPT:
              type: string
              description: Testo libero per la causale versamento
              example: Sanzione CdS n. abc00000
              minLength: 1
              maxLength: 140
            contabilita:
              $ref: '#/components/schemas/Contabilita'
            metadata:
              $ref: '#/components/schemas/Metadata'
            pendenza:
              $ref: '#/components/schemas/Pendenza'
    TipoRiscossione:
      description: |
        Tipologia della voce riscossa
         * ENTRATA: Entrata in tesoreria
         * MBT: Marca da bollo telematica
         * ALTRO_INTERMEDIARIO: Entrata relativa a un intermediario esterno
         * ENTRATA_PA_NON_INTERMEDIATA: Entrata relativa ad un ente creditore non intermediato da GovPay
      type: string
      enum:
        - ENTRATA
        - MBT
        - ALTRO_INTERMEDIARIO
        - ENTRATA_PA_NON_INTERMEDIATA
    Allegato:
      type: object
      required:
        - tipo
        - testo
      properties:
        tipo:
          description: Tipologia di allegato
          type: string
          enum:
            - Esito pagamento
            - Marca da bollo
        testo:
          description: allegato codificato in base64
          type: string
    RiscossioneVocePagata:
      type: object
      required:
        - iuv
        - iur
        - indice
        - tipo
        - importo
        - data
      properties:
        idDominio:
          type: string
          description: Identificativo Ente Creditore
          example: 1234567890
        iuv:
          type: string
          description: Identificativo univoco di versamento
          example: RF23567483937849450550875
        iur:
          type: string
          description: Identificativo univoco di riscossione.
          example: 1234acdc
        indice:
          type: number
          description: indice posizionale della voce pendenza riscossa
          example: 1
        tipo:
          $ref: '#/components/schemas/TipoRiscossione'
        importo:
          type: number
          description: Importo riscosso.
          example: 10.01
        data:
          type: string
          format: date-time
          description: Data di esecuzione della riscossione
        allegato:
          $ref: '#/components/schemas/Allegato'
    VocePendenzaPagata:
      allOf:
        - $ref: '#/components/schemas/VocePendenza'
        - type: object
          required:
            - riscossione
          properties:
            riscossione:
              $ref: '#/components/schemas/RiscossioneVocePagata'
    PendenzaPagata:
      type: object
      description: Dati della pendenza con voci
      allOf:
        - $ref: '#/components/schemas/Pendenza'
        - type: object
          properties:
            voci:
              type: array
              minItems: 1
              maxItems: 5
              items:
                $ref: '#/components/schemas/VocePendenzaPagata'
    TipoPendenza:
      type: object
      required:
        - idTipoPendenza
        - descrizione
      properties:
        idTipoPendenza:
          $ref: '#/components/schemas/IdPendenza'
        descrizione:
          type: string
          example: Refezione scolastica Asilo Nido
    TipoServizio:
      type: string
      enum:
        - Anagrafica PagoPA
        - Anagrafica Creditore
        - Anagrafica Applicazioni
        - Anagrafica Ruoli
        - Pagamenti
        - Pendenze
        - Rendicontazioni e Incassi
        - Giornale degli Eventi
        - Configurazione e manutenzione
      example: Pendenze e Pagamenti
    TipoAutorizzazione:
      type: array
      items:
        type: string
        enum:
          - Lettura
          - Scrittura
      example:
        - Lettura
        - Scrittura
    Acl:
      type: object
      required:
        - servizio
        - autorizzazioni
      properties:
        ruolo:
          type: string
          description: ruolo a cui si applica l'acl
          example: Operatore
        principal:
          type: string
          description: principal a cui si applica l'acl
          example: user001
        servizio:
          $ref: '#/components/schemas/TipoServizio'
        autorizzazioni:
          $ref: '#/components/schemas/TipoAutorizzazione'
    Profilo:
      type: object
      required:
        - nome
        - domini
        - tipiPendenza
        - acl
      properties:
        nome:
          type: string
          description: Nome o principal dell'utenza
        domini:
          type: array
          description: domini su cui e' abilitato ad operare
          items:
            $ref: '#/components/schemas/Dominio'
        tipiPendenza:
          type: array
          description: tipologie di pendenza su cui e' abilitato ad operare
          items:
            $ref: '#/components/schemas/TipoPendenza'
        acl:
          type: array
          items:
            $ref: '#/components/schemas/Acl'
        anagrafica:
          $ref: '#/components/schemas/Soggetto'
        identityData:
          type: object
    Iuv:
      type: string
      pattern: ^([\w]){1,35}$
      description: Identificativo univoco di versamento
      example: '01000000000012345'
    EsitoRpp:
      example: ESEGUITO
      type: string
      enum:
        - IN_CORSO
        - RIFIUTATO
        - ESEGUITO
        - NON_ESEGUITO
        - ESEGUITO_PARZIALE
        - DECORRENZA
        - DECORRENZA_PARZIALE
    Ricevute:
      type: object
      allOf:
        - $ref: '#/components/schemas/Lista'
        - type: object
          properties:
            risultati:
              type: array
              items:
                type: object
                properties:
                  dominio:
                    $ref: '#/components/schemas/Dominio'
                  iuv:
                    type: string
                    description: Identificativo univoco di versamento
                    example: RF23567483937849450550875
                  idRicevuta:
                    type: string
                    description: Corrisponde al `receiptId` oppure al `ccp` a seconda del modello di pagamento
                    example: ab12345
                  data:
                    type: string
                    format: date-time
                    description: Data di acquisizione della ricevuta
                    example: '2020-12-31'
                  esito:
                    $ref: '#/components/schemas/EsitoRpp'
    IdRicevuta:
      type: string
      description: Identificativo della tipologia di pendenza
    ModelloPagamento:
      type: string
      description: Modello di pagamento
      example: Pagamento ad iniziativa PSP
      enum:
        - Pagamento ad iniziativa Ente
        - Pagamento ad iniziativa PSP
    Ricevuta:
      type: object
      required:
        - dominio
        - iuv
        - idRicevuta
        - importo
        - stato
        - istitutoAttestante
        - modello
        - pendenza
      properties:
        dominio:
          $ref: '#/components/schemas/Dominio'
        iuv:
          type: string
          description: Identificativo univoco di versamento
          example: RF23567483937849450550875
        idRicevuta:
          type: string
          description: Corrisponde al `receiptId` oppure al `ccp` a seconda del modello di pagamento
          example: ab12345
        importo:
          type: number
          description: Importo della transazione di pagamento.
          example: 10.01
        esito:
          $ref: '#/components/schemas/EsitoRpp'
        idPagamento:
          type: string
          description: Identificativo GovPay della sessione di pagamento
        idSessionePsp:
          type: string
          description: Identificativo pagoPA della sessione di pagamento
        istitutoAttestante:
          type: object
          description: PSP che ha gestito la transazione di pagamento ed emesso la ricevuta
          properties:
            idPSP:
              description: Identificativo del PSP assegnato da pagoPA
              type: string
            denominazione:
              description: Ragione sociale del PSP
              type: string
            idCanale:
              description: Identificativo del canale di pagamento utilizzato
              type: string
            descrizione:
              description: Descrizione del canale di pagamento utilizzato
              type: string
        versante:
          $ref: '#/components/schemas/Soggetto'
        pendenza:
          $ref: '#/components/schemas/PendenzaPagata'
        data:
          type: string
          format: date-time
          description: Data di acquisizione della ricevuta
          example: '2020-12-31'
        dataPagamento:
          type: string
          format: date-time
          description: Data di esecuzione della riscossione
          example: '2020-12-31'
        rpt:
