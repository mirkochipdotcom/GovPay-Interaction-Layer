# Default HTTP -> proxy (solo rete interna; utile per fetch metadata senza TLS)
server {
    listen 80;
    server_name _;

    # Defer DNS resolution for Docker service names
    resolver 127.0.0.11 ipv6=off;
    resolver_timeout 5s;
    client_body_timeout 120s;
    client_header_timeout 120s;

    root /usr/share/nginx/html;
    try_files $uri/index.html $uri @satosa;

    location @satosa {
      include /etc/nginx/uwsgi_params;
            set $satosa_upstream iam-proxy-italia:10000;
            uwsgi_pass $satosa_upstream;

      uwsgi_param Host $host;
      uwsgi_param X-Real-IP $remote_addr;
      uwsgi_param X-Forwarded-For $proxy_add_x_forwarded_for;
      # Forza https lato SATOSA per avere metadata/redirect coerenti
      uwsgi_param X-Forwarded-Proto https;
      uwsgi_param HTTP_X_FORWARDED_PROTOCOL https;

      uwsgi_connect_timeout 75s;
      uwsgi_read_timeout 40;
      uwsgi_buffer_size 128k;
      uwsgi_buffers 4 256k;
      uwsgi_busy_buffers_size 256k;
      uwsgi_param SERVER_ADDR $server_addr;
      
      # Retry on connection errors
      error_page 502 503 504 =502 /errors/50x.html;
    }
}

server {
    listen 443 ssl;
    server_name _;

    # Defer DNS resolution for Docker service names
    resolver 127.0.0.11 ipv6=off;
    resolver_timeout 5s;
    client_body_timeout 120s;
    client_header_timeout 120s;

    ssl_protocols TLSv1.3;
    ssl_certificate /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;

    client_max_body_size 10m;
    large_client_header_buffers 4 16k;

    add_header X-Frame-Options "DENY";
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Robots-Tag none;

    root /usr/share/nginx/html;
    try_files $uri/index.html $uri @satosa;

    location @satosa {
      include /etc/nginx/uwsgi_params;
            set $satosa_upstream iam-proxy-italia:10000;
            uwsgi_pass $satosa_upstream;

      uwsgi_param Host $host;
      uwsgi_param X-Real-IP $remote_addr;
      uwsgi_param X-Forwarded-For $proxy_add_x_forwarded_for;
      uwsgi_param X-Forwarded-Proto $http_x_forwarded_proto;
      uwsgi_param HTTP_X_FORWARDED_PROTOCOL https;

      uwsgi_connect_timeout 75s;
      uwsgi_read_timeout 40;
      uwsgi_buffer_size 128k;
      uwsgi_buffers 4 256k;
      uwsgi_busy_buffers_size 256k;
      uwsgi_param SERVER_ADDR $server_addr;
      
      # Retry on connection errors
      error_page 502 503 504 =502 /errors/50x.html;
    }

    error_page 404 /errors/404.html;
    location = /errors/404.html {
        root /usr/share/nginx/html;
    }

    error_page 403 /errors/403.html;
    location = /errors/403.html {
        root /usr/share/nginx/html;
    }

    error_page 500 502 503 504 /errors/50x.html;
    location = /errors/50x.html {
        root /usr/share/nginx/html;
    }
}
