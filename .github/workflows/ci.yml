name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4


      - name: Debug struttura client generati
        run: |
          ls -lR govpay-clients/generated-clients/backoffice-v1 || true

      - name: Crea file .env per il CI
        run: |
          cat > .env <<'EOF'
          APACHE_SERVER_NAME=localhost
          DB_ROOT_PASSWORD=rootsecret
          DB_NAME=appdb
          DB_USER=appuser
          DB_PASSWORD=apppass
          EOF

          # In docker-compose.yml il frontoffice carica anche `.env.spid` come env_file.
          # Nel CI non usiamo davvero SPID, ma il file deve esistere per non fallire l'up.
          cat > .env.spid <<'EOF'
          FRONTOFFICE_PUBLIC_BASE_URL=https://localhost:8444
          FRONTOFFICE_SPID_CALLBACK_PATH=/spid/callback
          FRONTOFFICE_SPID_REDIRECT_URI=https://localhost:8444/spid/callback

          SPID_PROXY_PUBLIC_BASE_URL=https://localhost:8445
          SPID_PROXY_CLIENT_ID=govpay_client
          SPID_PROXY_REDIRECT_URIS=https://localhost:8444/spid/callback,/proxy-sample.php

          SPID_PROXY_FORCE_SETUP=0
          SPID_PROXY_FORCE_CERT=0
          EOF

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, pdo_mysql, intl, zip
          coverage: xdebug

      - name: Avvia servizi con Docker Compose
        run: docker compose -f docker-compose.yml -f docker-compose.ci.yml up -d

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run tests
        run: vendor/bin/phpunit --coverage-text || echo "No tests found"

      - name: Ferma i container
        if: always()
        run: docker compose -f docker-compose.yml -f docker-compose.ci.yml down
