name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4


      - name: Debug struttura client generati
        run: |
          ls -lR govpay-clients/generated-clients/backoffice-v1 || true

      - name: Crea file .env per il CI
        run: |
          cat > .env <<'EOF'
          APACHE_SERVER_NAME=localhost
          DB_ROOT_PASSWORD=rootsecret
          DB_NAME=appdb
          DB_USER=appuser
          DB_PASSWORD=apppass
          EOF

          # In docker-compose.yml si usa .env.iam-proxy per SATOSA.
          # Nel CI non usiamo SPID, ma il file deve esistere per non fallire l'up.
          cat > .env.iam-proxy <<'EOF'
          IAM_PROXY_PUBLIC_BASE_URL=https://localhost:9445
          IAM_PROXY_SAML2_IDP_METADATA_URL=https://satosa-nginx:9445/Saml2IDP/metadata
          IAM_PROXY_SAML2_IDP_METADATA_URL_INTERNAL=https://satosa-nginx:443/Saml2IDP/metadata
          IAM_PROXY_HOSTNAME=satosa-nginx
          IAM_PROXY_HTTPS_PORT=9445
          IAM_PROXY_DEBUG=false

          SATOSA_SALT=CHANGE_THIS_RANDOM_STRING_32_CHARS_LONG
          SATOSA_STATE_ENCRYPTION_KEY=CHANGE_THIS_RANDOM_STRING_32_CHARS_LONG
          SATOSA_ENCRYPTION_KEY=CHANGE_THIS_RANDOM_STRING_32_CHARS_LONG
          SATOSA_USER_ID_HASH_SALT=CHANGE_THIS_RANDOM_STRING_32_CHARS_LONG
          SATOSA_UNKNOW_ERROR_REDIRECT_PAGE=https://localhost:9445

          ENABLE_SPID=true
          ENABLE_CIE=false
          ENABLE_CIE_OIDC=false
          ENABLE_IT_WALLET=false
          ENABLE_IDEM=false
          ENABLE_EIDAS=false

          MONGODB_USERNAME=satosa_user
          MONGODB_PASSWORD=satosa_password
          EOF

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, pdo_mysql, intl, zip
          coverage: xdebug

      - name: Avvia servizi con Docker Compose
        run: docker compose -f docker-compose.yml -f docker-compose.ci.yml up -d

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run tests
        run: vendor/bin/phpunit --coverage-text || echo "No tests found"

      - name: Ferma i container
        if: always()
        run: docker compose -f docker-compose.yml -f docker-compose.ci.yml down
