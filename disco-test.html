<!DOCTYPE html>
<html lang="it">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title id="tab-title">Accedi</title>
  <meta name="description" content="" id="tab-title">

  <link rel="stylesheet" href="/static/css/style.css">

  <!-- Bootstrap Italia CSS -->
  <link href="/static/css/bootstrap-italia.min.css" rel="stylesheet">
  <!-- ita-bayon CSS -->
  <link href="/static/css/ita.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/i18next-http-backend@1.3.1/i18nextHttpBackend.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/i18next@25.5.2/i18next.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/ita.min.js"></script>
  <script src="js/bootstrap-italia.bundle.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
    }

    .wallet-box a:hover {
      background-color: #f0f8ff;
      text-decoration: none;
    }

    header svg.icon {
      width: 32px;
      height: 32px;
    }

    footer {
      margin: 0;
      padding: 1rem 0;
      background-color: #0072CE;
      color: white;
      position: relative;
      width: 100%;
      height: auto;
    }

    @media (max-width: 576px) {
      .container {
        padding-left: 8px !important;
        padding-right: 8px !important;
      }
      header .it-header-slim-wrapper-content {
        flex-direction: column !important;
        align-items: flex-start !important;
      }
      #wallets-container .col-12 {
        margin-bottom: 1rem;
      }
      .wallet-box {
        padding: 1rem !important;
        font-size: 1rem !important;
      }
      footer {
        padding: 0.5rem 0;
        font-size: 0.9rem;
      }
      #lang-select {
        width: 100px;
      }
    }
  </style>
</head>
<body>
<!-- HEADER -->
<header class="it-header-wrapper">
  <div class="it-header-slim-wrapper bg-primary">
    <div class="container">
      <div class="it-header-slim-wrapper-content d-flex justify-content-between align-items-center">
        <span class="d-none d-lg-block navbar-brand text-white">
          <strong>Nome della Regione</strong>
        </span>
        <!-- Dropdown language -->
        <div>
          <select id="lang-select" class="form-select form-select-sm text-white" style="background-color: #0072CE">
            <option value="en" selected>EN</option>
            <option value="it">ITA</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <div style="background-color: #F2F7FC;">
    <div class="container py-3">
      <div class="d-flex align-items-center">
        <svg class="icon icon-lg me-2" aria-hidden="true">
          <use xlink:href="/static/svg/sprites.svg#it-code-circle"></use>
        </svg>
        <h2 id="wallet-title"></h2>
      </div>
    </div>
  </div>
</header>

<!-- SEZIONE LOGIN -->
<main class="container my-4">
  <div class="row" id="wallets-container">
    <script type="module" src="js/wallets.js"></script>
  </div>
</main>

<!-- FOOTER -->
<footer>
  <div class="container h-100 d-flex align-items-center">
    <div class="d-flex flex-wrap justify-content-start">
      <a id="footer-legal" href="" class="text-white me-4 mb-2" target="_blank" rel="noopener"></a>
      <a id="footer-privacy" href="" class="text-white me-4 mb-2" target="_blank" rel="noopener"></a>
      <a id="footer-accessibility" href="" class="text-white mb-2" target="_blank" rel="noopener"></a>
    </div>
  </div>
</footer>
</body>
</html>
