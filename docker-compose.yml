services:
  # Servizio di utility che genera i metadata SP al primo avvio
  init-spid-cert:
    image: italia/spid-compliant-certificates:latest
    container_name: govpay-init-spid-cert
    user: "0:0"
    volumes:
      - ./iam-proxy/spid-certs:/certs
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        if [ -f /certs/sp-signing.key ] && [ -f /certs/sp-signing.crt ]; then
          echo "[INFO] SPID cert gi√† presente, skip generazione";
          exit 0;
        fi
        spid-compliant-certificates generator \
          --key-size "$${SPID_CERT_KEY_SIZE:-3072}" \
          --common-name "$${SPID_CERT_COMMON_NAME:-$${APP_ENTITY_NAME:-GovPay}}" \
          --days "$${SPID_CERT_DAYS:-365}" \
          --entity-id "$${SPID_CERT_ENTITY_ID:-$${FRONTOFFICE_PUBLIC_BASE_URL:-https://127.0.0.1:8444}/saml/sp}" \
          --locality-name "$${SPID_CERT_LOCALITY_NAME:-Roma}" \
          --org-id "$${SPID_CERT_ORG_ID:-PA:IT-$${APP_ENTITY_IPA_CODE:-c_x000}}" \
          --org-name "$${SPID_CERT_ORG_NAME:-$${APP_ENTITY_NAME:-GovPay}}" \
          --sector "$${SPID_CERT_SECTOR:-public}" \
          --key-out /certs/sp-signing.key \
          --csr-out /certs/sp-signing.csr \
          --crt-out /certs/sp-signing.crt
    env_file:
      - .env
    profiles:
      - iam-proxy

  init-sp-metadata:
    image: govpay-interaction-frontoffice:latest
    container_name: govpay-init-sp-metadata
    volumes:
      - ./scripts/ensure-sp-metadata.sh:/scripts/ensure-sp-metadata.sh:ro
      - ./iam-proxy/metadata-sp:/metadata/sp
      - ./iam-proxy/metadata-sp:/var/www/html/metadata-sp
      - ./iam-proxy/spid-certs:/var/www/html/spid-certs
    environment:
      - FRONTOFFICE_PUBLIC_BASE_URL=${FRONTOFFICE_PUBLIC_BASE_URL:-https://127.0.0.1:8444}
    env_file:
      - .env
    depends_on:
      init-spid-cert:
        condition: service_completed_successfully
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        sh /scripts/ensure-sp-metadata.sh || exit 0
    profiles:
      - iam-proxy
  
  govpay-interaction-backoffice:
    build:
      context: .
      target: runtime-backoffice
    image: govpay-interaction-backoffice:latest
    container_name: govpay-interaction-backoffice
    ports:
      - "${BACKOFFICE_HTTPS_PORT:-8443}:443"
    volumes:
      # Monta solo la cartella debug per sviluppo live
      - ./debug:/var/www/html/public/debug
      - ./iam-proxy/metadata-sp:/var/www/html/metadata-sp:ro
      - ./iam-proxy/metadata-sp:/metadata/sp:ro
    environment:
      - APACHE_SERVER_NAME=${APACHE_SERVER_NAME}
      # Dice a Composer di installare 'vendor' qui, indipendentemente da dove viene eseguito.
      - COMPOSER_VENDOR_DIR=/var/www/html/vendor 
      - APP_SUITE=backoffice
    env_file:
      - .env # Assicura il caricamento dei parametri, leggere il readme
    depends_on:
      - db
    entrypoint: ["/usr/local/bin/docker-setup.sh"] # Esegue script di setup (composer/autoload + cert) poi CMD apache
    restart: unless-stopped
    networks:
      - govpay-network
  govpay-interaction-frontoffice:
    build:
      context: .
      target: runtime-frontoffice
    image: govpay-interaction-frontoffice:latest
    container_name: govpay-interaction-frontoffice
    ports:
      - "${FRONTOFFICE_HTTPS_PORT:-8444}:443"
    volumes:
      # Monta solo la cartella debug per sviluppo live
      - ./debug:/var/www/html/public/debug
      - ./iam-proxy/metadata-sp:/var/www/html/metadata-sp:ro
      - ./iam-proxy/metadata-sp:/metadata/sp:ro
      - ./iam-proxy/spid-certs:/var/www/html/spid-certs:ro
    environment:
      - APACHE_SERVER_NAME=${APACHE_SERVER_NAME}
      - COMPOSER_VENDOR_DIR=/var/www/html/vendor
      - APP_DEBUG=0
      - ENABLE_DEBUG_TOOL=0
      - APP_SUITE=frontoffice
      - DB_NAME=${DB_NAME_CITTADINI}
      - DB_USER=${DB_USER_CITTADINI}
      - DB_PASSWORD=${DB_PASSWORD_CITTADINI}
      - FRONTOFFICE_PUBLIC_BASE_URL=${FRONTOFFICE_PUBLIC_BASE_URL}
      - FRONTOFFICE_AUTH_PROXY_TYPE=${FRONTOFFICE_AUTH_PROXY_TYPE:-php-proxy}
      - IAM_PROXY_PUBLIC_BASE_URL=${IAM_PROXY_PUBLIC_BASE_URL}
      - IAM_PROXY_SAML2_IDP_METADATA_URL=${IAM_PROXY_SAML2_IDP_METADATA_URL:-${IAM_PROXY_PUBLIC_BASE_URL:-https://satosa-nginx:9445}/Saml2IDP/metadata}
      - IAM_PROXY_SAML2_IDP_METADATA_URL_INTERNAL=${IAM_PROXY_SAML2_IDP_METADATA_URL_INTERNAL:-https://satosa-nginx:443/Saml2IDP/metadata}
    env_file:
      - .env
    depends_on:
      - db
    entrypoint: ["/usr/local/bin/docker-setup.sh"]
    restart: unless-stopped
    networks:
      - govpay-network

  sync-iam-proxy:
    image: alpine:latest
    container_name: sync-iam-proxy
    environment:
      - SATOSA_USE_DEMO_SPID_IDP=${SATOSA_USE_DEMO_SPID_IDP:-false}
      - ENABLE_CIE_OIDC=${ENABLE_CIE_OIDC:-false}
    volumes:
      - ./iam-proxy:/iam-proxy
      - ./scripts:/scripts:ro
    working_dir: /scripts
    command: 
      - /bin/sh
      - -c
      - |
        apk add --no-cache bash git curl unzip openssl gettext
        bash /scripts/sync-iam-proxy-italia.sh
    profiles:
      - iam-proxy

  iam-proxy-italia:
    image: ghcr.io/italia/iam-proxy-italia:latest
    container_name: iam-proxy-italia
    command: 
      - /bin/bash
      - -c
      - |
        if [ -f /satosa_proxy/entrypoint.sh ]; then
          exec /bin/bash /satosa_proxy/entrypoint.sh
        else
          echo "[ERROR] /satosa_proxy/entrypoint.sh not found. Volume mount issue?"
          exit 1
        fi
    volumes:
      - ./iam-proxy/iam-proxy-italia-project:/satosa_proxy
      - ./iam-proxy/metadata-sp:/satosa_proxy/metadata/sp:ro
    profiles:
      - iam-proxy
    depends_on:
      sync-iam-proxy:
        condition: service_completed_successfully
      init-sp-metadata:
        condition: service_completed_successfully
    environment:
      # Config minima per esecuzione container (valori dettagliati/secret in .env)
      - SATOSA_BY_DOCKER=1
      - FRONTOFFICE_PUBLIC_BASE_URL=${FRONTOFFICE_PUBLIC_BASE_URL}
      - SATOSA_HOSTNAME=${IAM_PROXY_HOSTNAME:-satosa-nginx}
      - SATOSA_BASE=${IAM_PROXY_PUBLIC_BASE_URL:-https://satosa-nginx:9445}
      - SATOSA_BASE_STATIC=${IAM_PROXY_PUBLIC_BASE_URL:-https://satosa-nginx:9445}/static
      - SATOSA_DISCO_SRV=${SATOSA_DISCO_SRV:-${IAM_PROXY_PUBLIC_BASE_URL:-https://satosa-nginx:9445}/static/disco.html}
      - SATOSA_UNKNOW_ERROR_REDIRECT_PAGE=${SATOSA_UNKNOW_ERROR_REDIRECT_PAGE:-${IAM_PROXY_PUBLIC_BASE_URL:-https://satosa-nginx:9445}}
      - SATOSA_DEBUG=${IAM_PROXY_DEBUG:-false}
      - SATOSA_SALT=${SATOSA_SALT:-CHANGE_ME}
      - SATOSA_STATE_ENCRYPTION_KEY=${SATOSA_STATE_ENCRYPTION_KEY:-CHANGE_ME}
      - SATOSA_ENCRYPTION_KEY=${SATOSA_ENCRYPTION_KEY:-CHANGE_ME}
      - SATOSA_USER_ID_HASH_SALT=${SATOSA_USER_ID_HASH_SALT:-CHANGE_ME}
      # In demo/prod puoi abilitare fetch automatico (richiede rete) dei metadata IdP
      - SATOSA_GET_SPID_IDP_METADATA=${SATOSA_GET_SPID_IDP_METADATA:-false}
      - SATOSA_GET_CIE_IDP_METADATA=${SATOSA_GET_CIE_IDP_METADATA:-false}
      - SATOSA_GET_FICEP_IDP_METADATA=${SATOSA_GET_FICEP_IDP_METADATA:-false}
      - SATOSA_GET_IDEM_MDQ_KEY=${SATOSA_GET_IDEM_MDQ_KEY:-false}
      # IdP di test SPID (demo.spid.gov.it)
      - SATOSA_USE_DEMO_SPID_IDP=${SATOSA_USE_DEMO_SPID_IDP:-false}
      # Paths per chiavi/cert
      - SATOSA_PRIVATE_KEY=${SATOSA_PRIVATE_KEY:-./pki/privkey.pem}
      - SATOSA_PUBLIC_KEY=${SATOSA_PUBLIC_KEY:-./pki/cert.pem}
      # Organization & Contact Person (SPID metadata)
      - SATOSA_ORGANIZATION_DISPLAY_NAME_EN=${SATOSA_ORGANIZATION_DISPLAY_NAME_EN:-GovPay Interaction Layer}
      - SATOSA_ORGANIZATION_DISPLAY_NAME_IT=${SATOSA_ORGANIZATION_DISPLAY_NAME_IT:-GovPay - Interazione Layer}
      - SATOSA_ORGANIZATION_NAME_EN=${SATOSA_ORGANIZATION_NAME_EN:-GovPay}
      - SATOSA_ORGANIZATION_NAME_IT=${SATOSA_ORGANIZATION_NAME_IT:-GovPay}
      - SATOSA_ORGANIZATION_URL_EN=${SATOSA_ORGANIZATION_URL_EN:-https://govpay.example.org}
      - SATOSA_ORGANIZATION_URL_IT=${SATOSA_ORGANIZATION_URL_IT:-https://govpay.example.org}
      - SATOSA_CONTACT_PERSON_GIVEN_NAME=${SATOSA_CONTACT_PERSON_GIVEN_NAME:-Support}
      - SATOSA_CONTACT_PERSON_EMAIL_ADDRESS=${SATOSA_CONTACT_PERSON_EMAIL_ADDRESS:-support@example.org}
      - SATOSA_CONTACT_PERSON_TELEPHONE_NUMBER=${SATOSA_CONTACT_PERSON_TELEPHONE_NUMBER:-+39XXXXXXXXXX}
      - SATOSA_CONTACT_PERSON_FISCALCODE=${SATOSA_CONTACT_PERSON_FISCALCODE:-XXXXXXXXXXX000W}
      - SATOSA_CONTACT_PERSON_IPA_CODE=${SATOSA_CONTACT_PERSON_IPA_CODE:-c_x000}
      - SATOSA_CONTACT_PERSON_MUNICIPALITY=${SATOSA_CONTACT_PERSON_MUNICIPALITY:-Municipality}
      # UI Information
      - SATOSA_UI_DISPLAY_NAME_EN=${SATOSA_UI_DISPLAY_NAME_EN:-SPID Authentication System}
      - SATOSA_UI_DISPLAY_NAME_IT=${SATOSA_UI_DISPLAY_NAME_IT:-Sistema di Autenticazione SPID}
      - SATOSA_UI_DESCRIPTION_EN=${SATOSA_UI_DESCRIPTION_EN:-Login via SPID to manage your payments}
      - SATOSA_UI_DESCRIPTION_IT=${SATOSA_UI_DESCRIPTION_IT:-Accedi tramite SPID per gestire i tuoi pagamenti}
      - SATOSA_UI_INFORMATION_URL_EN=${SATOSA_UI_INFORMATION_URL_EN:-https://govpay.example.org/help}
      - SATOSA_UI_INFORMATION_URL_IT=${SATOSA_UI_INFORMATION_URL_IT:-https://govpay.example.org/help}
      - SATOSA_UI_PRIVACY_URL_EN=${SATOSA_UI_PRIVACY_URL_EN:-https://govpay.example.org/privacy}
      - SATOSA_UI_PRIVACY_URL_IT=${SATOSA_UI_PRIVACY_URL_IT:-https://govpay.example.org/privacy}
      - SATOSA_UI_LOGO_URL=${SATOSA_UI_LOGO_URL:-https://govpay.example.org/logo.png}
      - SATOSA_UI_LOGO_WIDTH=${SATOSA_UI_LOGO_WIDTH:-200}
      - SATOSA_UI_LOGO_HEIGHT=${SATOSA_UI_LOGO_HEIGHT:-60}
      # MongoDB credentials (required by backends/frontends)
      - MONGODB_USERNAME=${MONGODB_USERNAME:-satosa_user}
      - MONGODB_PASSWORD=${MONGODB_PASSWORD:-satosa_password}
      - MONGODB_HOST=${MONGODB_HOST:-localhost}
      - MONGODB_PORT=${MONGODB_PORT:-27017}
      - MONGODB_DB=${MONGODB_DB:-satosa}
    env_file:
      - .env
    restart: on-failure:3
    healthcheck:
      test: ["CMD", "test", "-f", "/satosa_proxy/entrypoint.sh"]
      interval: 5s
      timeout: 2s
      retries: 10
      start_period: 10s
    networks:
      - govpay-network

  satosa-nginx:
    image: nginx:alpine
    container_name: satosa-nginx
    profiles:
      - iam-proxy
    depends_on:
      iam-proxy-italia:
        condition: service_started
    ports:
      - "${IAM_PROXY_HTTPS_PORT:-9445}:443"
    environment:
      - NGINX_HOST=${IAM_PROXY_HOSTNAME:-satosa-nginx}
      - TZ=${TZ:-Europe/Rome}
    volumes:
      - ./iam-proxy/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./iam-proxy/nginx/html:/usr/share/nginx/html:ro
      - ./iam-proxy/nginx/entrypoint.d:/docker-entrypoint.d:ro
      # Mount SATOSA static files for serving by nginx
      - ./iam-proxy/iam-proxy-italia-project/static:/usr/share/nginx/html/static:ro
      # Cert per TLS (riuso di ssl/ locale)
      - ./ssl:/etc/nginx/certs
    restart: unless-stopped
    networks:
      - govpay-network
  db:
    image: mariadb:11
    container_name: mariadb
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - DB_USER_CITTADINI=${DB_USER_CITTADINI}
      - DB_PASSWORD_CITTADINI=${DB_PASSWORD_CITTADINI}
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/db-init:/docker-entrypoint-initdb.d:ro
    networks:
      - govpay-network

  satosa-mongo:
    image: mongo:7
    container_name: satosa-mongo
    profiles:
      - iam-proxy
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGODB_USERNAME:-satosa_user}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_PASSWORD:-satosa_password}
      - MONGO_INITDB_DATABASE=${MONGODB_DB:-satosa}
    volumes:
      - satosa_mongo_data:/data/db
    restart: unless-stopped
    networks:
      - govpay-network

networks:
  govpay-network:
    driver: bridge

volumes:
  db_data:
  satosa_mongo_data:
